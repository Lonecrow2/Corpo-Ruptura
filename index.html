<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpo-Ruptura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="query.css" media="all">
</head>
<body>
    <header><h1>CORPO-RUPTURA</h1></header>
    <main> 
        <section id="btn_container">
            <div id="btn_container_filho1">
                <div id="timer"><span id="hora">00</span>:<span id="minutos">00</span>:<span id="segundos">00</span></div>
                <button class="botoes" id="iniciar" onclick="iniciar_timer()">INICIAR</button>
                <button class="botoes" id="parar" onclick="parar_timer()">PARAR</button>
                <button class="botoes" id="Salvar" onclick="salvar()">SALVAR</button>
            </div>
            <div>
                 <label for="intensidade_id">Intensidade
                        <select name="intense" id="intensidade_id">
                            <option value="1">LEVE</option>
                            <option value="2">MODERADO</option>
                            <option value="3">INTENSO</option>
                        </select>
                    </label>
            </div>
        </section>
        <section id="barras_container">
                <div>
                    <div>
                        <h2>Treino</h2>
                        <div id="barra_tempo_treino"></div>
                        <span id="barra_tempo_treino_n">0%</span>
                    </div>
                    <div>
                        <h2>Progresso</h2>
                        <div id="barra_tempo_treino_total"></div>
                        <span id="barra_tempo_treino_n_total">0%</span>
                    </div>
                </div>
                <img src="imagens/P1.png" alt="personagem" id="p1" class="personagem">
        </section>
        <section id="container_pontos">
            <p id="pontos">Você possui: <span id="valor_pontos">0</span> Pontos</p>
            <p>Trocar ponto por direito de refeição sem culpa <button id="trocar_pontos" onclick="trocar_pontos()">TROCAR</button></p>
            <p id="limpar_dados">Limpar histórico e progresso <button id="limpar_dados_btn" onclick="limpar_dados()">Limpar</button></p>
        </section>
        <section id="container_historico">
            <div id="historico"></div>
        </section>
    </main>
    <footer>Ernesto Rampanelli Neto. Todos os direitos reservados 2025</footer>
    <script src="script.js"></script>
</body>
</html>
